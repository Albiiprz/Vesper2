<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta para Thorian</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/ggXm9IE.jpeg') no-repeat top center;
      background-size: cover;
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      line-height: 1.8;
      color: #2d160a;
      overflow-x: hidden;
    }

    .bienvenida {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    .bienvenida input, .bienvenida button {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
    }

    .bienvenida input {
      background: #fff;
      color: #2d160a;
    }

    .bienvenida button {
      background: #f3e3c3;
      color: #2d160a;
      cursor: pointer;
    }

    .texto {
      max-width: 800px;
      padding: 80px 60px;
      margin: 0 auto;
      white-space: pre-wrap;
      display: none;
    }

    .texto span {
      opacity: 0;
      animation: aparecer 3.24s forwards;
      text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.25);
    }

    @keyframes aparecer {
      to {
        opacity: 1;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Pantalla con contraseña -->
  <div class="bienvenida" id="pantallaInicio">
    <h1>Introduce la contraseña para leer la carta</h1>
    <input type="password" id="clave" placeholder="Contraseña...">
    <button onclick="validarAcceso()">Aceptar</button>
  </div>

  <!-- Reproductor oculto -->
  <audio id="musica" src="https://raw.githubusercontent.com/Albiiprz/Vesper2/main/musica-thorian.mp3" preload="auto"></audio>

  <!-- Carta -->
  <div class="texto" id="texto"></div>

  <script>
    const contenido = `Thorian

Nunca hemos hablado tanto como me habría gustado.

Siempre me has generado curiosidad. Hay algo en ti. No sé si es dolor, o algo que arrastras desde antes de que yo apareciera.

Pensaba que te tenía miedo. Pero en realidad creo que es respeto por la forma en que decides vivir.

Yo no soy quién para juzgar tus elecciones. A veces creo que deberías temer más a la muerte. Pero quizás soy yo la que no ha entendido nada.

Si estás leyendo esto… bueno, imagino que te harás una idea de qué pasó.
O quizás aún no.

Pero te conozco lo suficiente como para saber que querrás saber por qué.

El día que volvamos a encontrarnos sabrás el motivo. Y si no… al menos espero que entiendas que te escribí esta carta porque, a mi manera, te tenía presente.

—Vesper`;

    function validarAcceso() {
      const clave = document.getElementById("clave").value.trim().toLowerCase();
      if (clave === "confianza") {
        iniciarCarta();
      } else {
        alert("Contraseña incorrecta. Intenta otra vez.");
      }
    }

    function iniciarCarta() {
      document.getElementById('pantallaInicio').style.display = 'none';
      const texto = document.getElementById("texto");
      texto.style.display = "block";

      [...contenido].forEach((letra, i) => {
        const span = document.createElement("span");
        span.textContent = letra;
        span.style.animationDelay = `${i * 0.11}s`;
        texto.appendChild(span);
      });

      const audio = document.getElementById("musica");
      audio.volume = 1;
      audio.play();
    }
  </script>

</body>
</html>
